<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Overpass&display=swap');
    </style>
    <title>Document</title>
</head>
<body>
    <section id="section1">
        <button id="star"><img src="./img/icon-star.svg" alt="star"></button>
        <h1>How did we do?</h1>
        <p>Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
        <div id="rated">
            <button id="1">1</button>
            <button id="2">2</button>
            <button id="3">3</button>
            <button id="4">4</button>
            <button id="5">5</button>
        </div>
        <button id="btnSubmit">SUBMIT</button>
    </section>
    <section id="section2" class="hidden">
        <img src="./img/illustration-thank-you.svg" alt="">
    <h4 id="qualification">You selected 4 out of 5</h4>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. if you need more support, don't hesitate to get in touch!</p>
</section>
<script src="./main.js" type="text/javascript"></script>
</body>
</html>
